<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-[#010313] w-full min-h-screen ">
<!-- landing page -->
    <section  id="landing_page" class="text-white bg-[url('/images/background.png')] bg-no-repeat bg-center w-full min-h-screen flex justify-center items-center ">
<!-- container -->
        <div class="flex flex-col gap-8 justify-center items-center"> 
            <h1 class="text-9xl anton-regular">
                ALPHABET CLASH
 </h1>
<p class="poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick="play_game()" class="btn bg-white text-black p-1px 4px">play now</button>
        </div>
    </section>
    <!-- play game section -->
    <section id="screen" class="text-white bg-[url('/images/background.png')] bg-no-repeat bg-center w-full min-h-screen flex flex-col justify-center items-center gap-16 hidden">

        <!-- screen -->
<div  class="artboard artboard-horizontal w-[1170px] h-[450] bg-white opacity-70  phone-6 border-[20px] border-[#22282e] rounded-lg ">
<div class="flex justify-center"><p class="  bg-[#091f30] border-[10px] border-[#091f30] rounded-md ">Don't watch keyboard  while playing...</p></div>
<h1 class="text-9xl text-black flex justify-center h-full items-center">Y</h1>
</div>
<!-- keyboard -->
 <div class="">
    <div class="my-1 flex max-w-full justify-center gap-1">
        <kbd class="kbd">q</kbd>
        <kbd class="kbd">w</kbd>
        <kbd class="kbd">e</kbd>
        <kbd class="kbd">r</kbd>
        <kbd class="kbd">t</kbd>
        <kbd class="kbd">y</kbd>
        <kbd class="kbd">u</kbd>
        <kbd class="kbd">i</kbd>
        <kbd class="kbd">o</kbd>
        <kbd class="kbd">p</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd class="kbd">a</kbd>
        <kbd class="kbd">s</kbd>
        <kbd class="kbd">d</kbd>
        <kbd class="kbd">f</kbd>
        <kbd class="kbd">g</kbd>
        <kbd class="kbd">h</kbd>
        <kbd class="kbd">j</kbd>
        <kbd class="kbd">k</kbd>
        <kbd class="kbd">l</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd class="kbd">z</kbd>
        <kbd class="kbd">x</kbd>
        <kbd class="kbd">c</kbd>
        <kbd class="kbd">v</kbd>
        <kbd class="kbd">b</kbd>
        <kbd class="kbd">n</kbd>
        <kbd class="kbd">m</kbd>
        <kbd class="kbd">/</kbd>
      </div>
 </div>

 <!-- button -->
<div class="flex justify-between  w-3/5 pl-12 pr-12">
    <div class="">
        <button class="btn bg-[#894189] text-white border rounded-2xl">
            Life
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <p>1</p>
          </button>
    </div>
    <div class="">
<button class="btn bg-[#360490] text-white border  rounded-2xl">
  Score
  <i class="fa-solid fa-dollar-sign"></i>
  <p>1</p>
</button>
    </div>
</div>
    </section>
    <!-- result section -->
    <section class=""></section>
    </body>
    <script src="script.js"></script>
</body>
</html>
